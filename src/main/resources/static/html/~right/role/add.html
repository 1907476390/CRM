
 
 
 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		
		<title>jb-aptech毕业设计项目</TITLE>
<meta name="renderer" content="ie-comp">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../../css/style.css" rel="stylesheet" type="text/css">
		<script src="../../script/common.js"></script>
		<script src="../../script/validate.js"></script>
	</head>
  	<script type="text/javascript">
  		
  		function myAdd(){
  			document.sysRoleForm.submit();
  		}
  	</script>
  <body>
   		<div class="page_title">
			权限管理 > 用户管理 > 系统角色管理 > 编辑角色
		</div>
		<form name="sysRoleForm" method="post" action="/CRM/sysRole.do">
			<input type="hidden" name="method" value="editRole">
			<div class="button_bar">
	   		<button class="common_button" onclick="help('');">帮助</button>
	   		<button class="common_button" onclick="back();">返回</button>
			<button class="common_button" onclick="myAdd();">保存</button>
	   	</div>
	   	<table class="query_form_table">
	   		<tr>
	   			<th>编号</th>
	   			<td>
	   				<input type="text" name="sysRole.roleId" size="20" value="1" readonly="readonly">	   				
	   			</td>
	   			<th>角色名</th>
	   			<td>
	   				<input type="text" name="sysRole.roleName" size="20" value="管理员">
	   			</td>
	   		</tr>
	   		<tr>
	   			<th>角色描述</th>
	   			<td>
	   				<textarea name="sysRole.roleDesc" cols="20" rows="3">所有拥有权限</textarea>
	   			</td>
	   			<th>状态</th>
	   			<td>
	   				<select name="sysRole.roleFlag"><option value="1">正常</option>
	   					<option value="2">禁用</option></select>
	   			</td>
	   		</tr>
	   	</table>
	   	<script>
				build_validate("sysRole.roleName","角色名不能为空","Limit","1","50");
				build_validate("sysRole.roleDesc","角色描述不能为空","Limit","1","50");
		</script>
	</form>
  </body>
</html>
