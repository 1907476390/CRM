
 
 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
 
<title>jb-aptech毕业设计项目</TITLE>
<meta name="renderer" content="ie-comp">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<script src="script/common.js"></script>
<script src="script/validate.js"></script>
</head>
  	<script type="text/javascript">
  		function myAdd(){
  		
  			document.sysUserForm.submit();
  		}
  	</script>
  <body>
    <div class="page_title">权限管理 > 用户管理 > 系统用户</div>
    <form name="sysUserForm" method="post" action="/CRM/sysUser.do">
    	<input type="hidden" name="method" value="editUser">
    	<div class="button_bar">
	   		<button class="common_button" onclick="help('');">帮助</button>
	   		<button class="common_button" onclick="back();">返回</button>
			<button class="common_button" onclick="myAdd();">保存</button>
	   	</div>
	   	<table class="query_form_table">
	   		<tr>
	   			<th>编号</th>
	   			<td>
	   				<input type="text" name="sysUser.usrId" size="20" value="2" readonly="readonly">   				
	   			</td>
	   			<th>用户名</th>
	   			<td>
	   				<input type="text" name="sysUser.usrName" size="20" value="hlliu">
	   			</td>
	   		</tr>
	   		<tr>
	   			<th>密码</th>
	   			<td><br><br><input type="password" name="sysUser.usrPassword" value="123">
	   			<br><br></td>
	   			<th>角色</th>
	   			<td>
	   				
	   				
	   					管理员
	   				
	   				<input type="hidden" name="sysUser.sysRole.roleId" value="1">
	   			</td>
	   		</tr>
	   		<tr>
	   			<th>状态</th>
	   			<td>
	   				
	   					正常
	   				
	   				
	   				<input type="hidden" name="sysUser.usrFlag" value="1">
	   			</td>
	   		</tr>
	   	</table>
	   	<script>
				build_validate("sysUser.usrName","用户名不能为空","Limit","1","50");
				build_validate("sysUser.usrPassword","密码不能为空","Limit","1","50");
		</script>
    </form>
  </body>
</html>
